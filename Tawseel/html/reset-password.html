<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawseel - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="website icon" type="icon" href="../images/Heading.png">
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <i class="fas fa-bus"></i>
            <h1>Tawseel</h1>
        </div>
        <div class="auth-form">
            <h2><i class="fas fa-key"></i> Set New Password</h2>
            <form id="reset-password">
                <input type="hidden" id="reset-token">
                <div class="form-group">
                    <label for="new-password"><i class="fas fa-lock"></i> New Password:</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <button type="submit"><i class="fas fa-save"></i> Update Password</button>
                <div class="form-links">
                    <p><a href="../html/signin.html"><i class="fas fa-sign-in-alt"></i> Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
