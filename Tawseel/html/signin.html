<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawseel - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="website icon" type="icon" href="../images/Heading.png">
</head>
<body>
    <div class="container">
        <div class="tawseel-header">
            <i class="fas fa-bus"></i>
            <h1>Tawseel</h1>
        </div>
        <div class="auth-form">
            <h2><i class="fas fa-sign-in-alt"></i> Login </h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="form-links">
                    <p><a href="forgot-password.html"><i class="fas fa-key"></i> Forgot Password?</a></p>
                    <p>Don't have an account? <a href="signup.html"><i class="fas fa-user-plus"></i> Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
