<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawseel  - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="website icon" type="icon" href="../images/Heading.png">
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <i class="fas fa-bus"></i>
            <h1>Tawseel</h1>
        </div>
        <div class="auth-form">
            <h2><i class="fas fa-key"></i> Reset Password</h2>
            <form id="forgot-password">
                <div class="form-group">
                    <label for="reset-email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="reset-email" required>
                    <small>Enter your account email to receive a reset link</small>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                <div class="form-links">
                    <p>Remember your password? <a href="../html/signin.html"><i class="fas fa-sign-in-alt"></i> Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
